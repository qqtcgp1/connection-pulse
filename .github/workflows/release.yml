name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      skip_release:
        description: 'Skip release (test build only)'
        required: false
        default: true
        type: boolean

permissions:
  contents: write

jobs:
  build-desktop:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target: ''
            artifact: src-tauri/target/release/connection-pulse.exe
            name: connection-pulse.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: src-tauri/target/x86_64-apple-darwin/release/connection-pulse
            name: ConnectionPulse-macos-intel
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: src-tauri/target/aarch64-apple-darwin/release/connection-pulse
            name: ConnectionPulse-macos-apple-silicon
          - os: ubuntu-22.04
            target: ''
            artifact: src-tauri/target/release/connection-pulse
            name: ConnectionPulse-linux-x64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux deps
        if: matrix.os == 'ubuntu-22.04'
        run: sudo apt-get update && sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev

      - run: npm ci
      - name: Build
        run: npm run tauri build -- --no-bundle ${{ matrix.target && format('--target {0}', matrix.target) || '' }}

      - name: Rename artifact
        run: mv "${{ matrix.artifact }}" "${{ matrix.name }}"
        shell: bash

      - name: Upload artifact (for test builds)
        if: ${{ github.event_name == 'workflow_dispatch' }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}

      - name: Upload to release
        if: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/') }}
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ matrix.name }}

  build-android:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android NDK
        run: sdkmanager "ndk;27.0.12077973"

      - run: npm ci

      - name: Initialize Android project
        run: npm run tauri android init

      - name: Build Android
        env:
          NDK_HOME: ${{ env.ANDROID_HOME }}/ndk/27.0.12077973
        run: npm run tauri android build

      - name: Rename APK
        run: |
          mv src-tauri/gen/android/app/build/outputs/apk/universal/release/app-universal-release-unsigned.apk ConnectionPulse-android.apk

      - name: Upload artifact (for test builds)
        if: ${{ github.event_name == 'workflow_dispatch' }}
        uses: actions/upload-artifact@v4
        with:
          name: ConnectionPulse-android.apk
          path: ConnectionPulse-android.apk

      - name: Upload to release
        if: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/') }}
        uses: softprops/action-gh-release@v1
        with:
          files: ConnectionPulse-android.apk

  release-notes:
    if: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/') }}
    needs: [build-desktop, build-android]
    runs-on: ubuntu-latest
    steps:
      - uses: softprops/action-gh-release@v1
        with:
          body: |
            ## Downloads

            | Platform | File | Status |
            |----------|------|--------|
            | Windows | `connection-pulse.exe` | Stable |
            | macOS Intel | `ConnectionPulse-macos-intel` | Experimental |
            | macOS Apple Silicon | `ConnectionPulse-macos-apple-silicon` | Experimental |
            | Linux | `ConnectionPulse-linux-x64` | Experimental |
            | Android | `ConnectionPulse-android.apk` | Experimental |

            **Windows:** Download and run - no installation required.

            **macOS/Linux:** Experimental builds - untested. Feedback welcome!

            **Android:** Unsigned APK - you may need to enable "Install from unknown sources" in your device settings.
