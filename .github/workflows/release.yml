name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      skip_release:
        description: 'Skip release (test build only)'
        required: false
        default: true
        type: boolean

permissions:
  contents: write

jobs:
  build-desktop:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target: ''
            artifact: src-tauri/target/release/connection-pulse.exe
            name: connection-pulse.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: src-tauri/target/x86_64-apple-darwin/release/connection-pulse
            name: ConnectionPulse-macos-intel
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: src-tauri/target/aarch64-apple-darwin/release/connection-pulse
            name: ConnectionPulse-macos-apple-silicon
          - os: ubuntu-22.04
            target: ''
            artifact: src-tauri/target/release/connection-pulse
            name: ConnectionPulse-linux-x64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux deps
        if: matrix.os == 'ubuntu-22.04'
        run: sudo apt-get update && sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev

      - run: npm ci
      - name: Build
        run: npm run tauri build -- --no-bundle ${{ matrix.target && format('--target {0}', matrix.target) || '' }}

      - name: Rename artifact
        run: mv "${{ matrix.artifact }}" "${{ matrix.name }}"
        shell: bash

      - name: Upload artifact (for test builds)
        if: ${{ github.event_name == 'workflow_dispatch' }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}

      - name: Upload to release
        if: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/') }}
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ matrix.name }}

  build-android:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android NDK
        run: sdkmanager "ndk;27.0.12077973"

      - run: npm ci

      - name: Initialize Android project
        run: npm run tauri android init

      - name: Build Android
        env:
          NDK_HOME: ${{ env.ANDROID_HOME }}/ndk/27.0.12077973
        run: npm run tauri android build

      - name: Sign APK
        env:
          ANDROID_KEYSTORE: ${{ secrets.ANDROID_KEYSTORE }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          # Decode keystore from base64
          echo "$ANDROID_KEYSTORE" | base64 -d > release.keystore
          # Sign the APK
          $ANDROID_HOME/build-tools/35.0.0/apksigner sign \
            --ks release.keystore \
            --ks-key-alias "$ANDROID_KEY_ALIAS" \
            --ks-pass pass:"$ANDROID_KEYSTORE_PASSWORD" \
            --key-pass pass:"$ANDROID_KEY_PASSWORD" \
            --out ConnectionPulse-android.apk \
            src-tauri/gen/android/app/build/outputs/apk/universal/release/app-universal-release-unsigned.apk
          # Clean up keystore
          rm release.keystore

      - name: Upload artifact (for test builds)
        if: ${{ github.event_name == 'workflow_dispatch' }}
        uses: actions/upload-artifact@v4
        with:
          name: ConnectionPulse-android.apk
          path: ConnectionPulse-android.apk

      - name: Upload to release
        if: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/') }}
        uses: softprops/action-gh-release@v1
        with:
          files: ConnectionPulse-android.apk

  release-notes:
    if: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/') }}
    needs: [build-desktop, build-android]
    runs-on: ubuntu-latest
    steps:
      - uses: softprops/action-gh-release@v1
        with:
          body: |
            ## Downloads

            | Platform | File | Status |
            |----------|------|--------|
            | Windows | `connection-pulse.exe` | Stable |
            | macOS Intel | `ConnectionPulse-macos-intel` | Experimental |
            | macOS Apple Silicon | `ConnectionPulse-macos-apple-silicon` | Experimental |
            | Linux | `ConnectionPulse-linux-x64` | Stable |
            | Android | `ConnectionPulse-android.apk` | Stable |

            ## Installation

            **Windows:** Download and run - no installation required.

            **macOS:** Download, make executable (`chmod +x`), and run. You may need to allow it in System Settings â†’ Privacy & Security.

            **Linux:** Requires WebKitGTK 4.1 and GTK3. Install dependencies first:
            - Ubuntu/Debian: `sudo apt install libwebkit2gtk-4.1-0 libgtk-3-0`
            - Fedora: `sudo dnf install webkit2gtk4.1 gtk3`
            - Arch: `sudo pacman -S webkit2gtk-4.1 gtk3`

            Then make executable and run: `chmod +x ConnectionPulse-linux-x64 && ./ConnectionPulse-linux-x64`

            **Android:** Unsigned APK - enable "Install from unknown sources" in device settings.
