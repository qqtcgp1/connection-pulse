name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
          - platform: macos-latest
            target: x86_64-apple-darwin
          - platform: macos-latest
            target: aarch64-apple-darwin
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Connection Pulse ${{ github.ref_name }}'
          releaseBody: |
            ## Downloads

            | Platform | File | Status |
            |----------|------|--------|
            | Windows | `connection-pulse_*_x64-setup.exe` | Stable |
            | macOS (Intel) | `Connection.Pulse_*_x64.dmg` | Experimental |
            | macOS (Apple Silicon) | `Connection.Pulse_*_aarch64.dmg` | Experimental |
            | Linux | `connection-pulse_*_amd64.AppImage` | Experimental |

            > **Note:** macOS and Linux builds are experimental and untested. Feedback and bug reports welcome!
          releaseDraft: false
          prerelease: false
          args: --target ${{ matrix.target }}
